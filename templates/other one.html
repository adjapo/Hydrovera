<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Width Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            width: 100vw;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            top: 0;
            left: 0;
             right: 0;
        }

        body {
            padding-top: 80px; /* Prevent content from being hidden under fixed header */
        }
    </style>
</head>
<body>

    <header>
        <h1>My Full-Width Header</h1>
    </header>

    <main>
        <p>Content goes here...</p>
    </main>

</body>
</html>
